<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackbox</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="validame.js"></script>
</head>


<body>


<div id="erroresusuario"></div>


<div class="titulo negrita">Hackbox</div>
<div class="main">

    <form id="miformulario" method="post" action="" onsubmit="return shrek()">

        <div class="entrada">

            <div class="leyenda">Nombre</div>

            <input type="text" class="nombre-input" name="nombre" required
                   placeholder="Escriba su nombre de archivo aqui"/>

        </div>

        <div class="entrada">

            <div class="leyenda">Archivo</div>

            <input type="file" id="archivo">

        </div>

        <div class="entrada">

            <div class="leyenda">Privacidad</div>

            <select id="privacidad">
                <option value="" selected="selected">Seleccione una opción</option>
                <option value="1">Público</option>
                <option value="2">Privado</option>
            </select>

        </div>

        <div class="entrada">

            <div class="leyenda">Contraseña</div>

            <input type="password" id="password" size="10" maxlength="10">

        </div>

        <div class="entrada">

            <div class="leyenda">Autodestruir</div>

            <input type="number" id="autodestruir" min="1" max="3153600">

        </div>

        <div class="entrada">

            <div class="leyenda comentario">Comentario</div>

            <textarea id="comentario" maxlength="1000" rows="10" cols="40"
                      placeholder="Ingrese sus comentarios acá"></textarea>

        </div>

        <div class="entrada" id="correoContainer">
        </div>

        <div class="entrada botones">

            <button id="enviar" type="submit">Upload</button>

        </div>

        <select id="hola" onchange="procesacolor()">
            <option value="0">rojo</option>
            <option value="1">azul</option>
        </select>

        <div id="dinamico"></div>

        <button onclick="insertacosa()">Añadir nueva imagen</button>

    </form>

</div>

</body>


</html>
