<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackbox</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="validador.js"></script>
</head>


<body>

<div class="menu entrada">

    <div class="entrada">
        <a href="https://google.cl">Home</a>
    </div>

    <div class="entrada">
        <a href="./cgi-bin/ver_info.py">Ver información</a>
    </div>

    <div class="entrada" style="border-right: 0">
        <a href="ljfklsd">Configuraciones</a>
    </div>

</div>

<div class="titulo negrita">Hackbox</div>
<div class="main">

    <form id="miformulario" method="post" action="./cgi-bin/hackbox_response.py" onsubmit="return validacionFormulario()">

        <div class="entrada">

            <div class="leyenda">Nombre</div>

            <input type="text" id="nombre" name="nombre" minlength="10" maxlength="100" required="required"
                   placeholder="Escriba su nombre"/>

        </div>
        <!--
        <div class="entrada">

            <div class="leyenda">Archivo</div>

            <input type="file" id="archivo" required="required" accept="application/pdf">

        </div>
        -->

        <div class="entrada">

            <div class="leyenda">Edad</div>

            <input type="number" id="edad" name="edad" size="10" maxlength="10">

        </div>


        <div class="entrada">

            <div class="leyenda comentario">Comentario</div>

            <textarea id="comentario" name="comentario" maxlength="1000" rows="10" cols="40"
                      placeholder="Ingrese sus comentarios acá"></textarea>

        </div>

        <div class="entrada botones">

            <button id="enviar" type="submit">Submit</button>

            <button id="borrar" type="reset">Borrar</button>

        </div>

    </form>

</div>

<div id="error">Este es un mensaje de error</div>

</body>


</html>
